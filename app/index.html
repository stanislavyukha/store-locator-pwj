<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code" type="text" placeholder="Enter zip" />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-background">
            <div class="store-info-container">
              <div class="store-address">
                <span>84784 Beverly Blvd</span>
                <span> Los Angeles, CA 90048</span>
              </div>

              <div class="store-phone-number">327-506783</div>
            </div>
            <div class="store-number-container">
              <span class="store-number">1</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script src="js/index.js" async defer></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmSVTXcawK57IrCN5JFLH16HCE7LlRnD4&callback=initMap"
    ></script>
  </body>
</html>
